<!DOCTYPE html>
<html>
    <head>
        <title>Desktop Screenshot</title>
    </head>
    <body>
        <canvas id="canvas" width="1280" height="720"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Background
            ctx.fillStyle = "#f8fafc";
            ctx.fillRect(0, 0, 1280, 720);

            // Header
            ctx.fillStyle = "#2D2D2D";
            ctx.fillRect(0, 0, 1280, 80);
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Solelec Admin - Dashboard", 640, 50);

            // Sidebar
            ctx.fillStyle = "#374151";
            ctx.fillRect(0, 80, 250, 640);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Navigation", 125, 150);
            ctx.font = "14px Arial";
            ctx.fillStyle = "#9CA3AF";
            ctx.fillText("• Dashboard", 125, 200);
            ctx.fillText("• Interventions", 125, 230);
            ctx.fillText("• Devis", 125, 260);

            // Main content
            ctx.fillStyle = "white";
            ctx.fillRect(250, 80, 1030, 640);
            ctx.fillStyle = "#1F2937";
            ctx.font = "28px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Tableau de bord", 765, 150);

            // Cards
            ctx.fillStyle = "#FF8C42";
            ctx.fillRect(300, 200, 200, 120);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Interventions", 400, 240);
            ctx.font = "24px Arial";
            ctx.fillText("24", 400, 280);

            ctx.fillStyle = "#10B981";
            ctx.fillRect(550, 200, 200, 120);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Devis", 650, 240);
            ctx.font = "24px Arial";
            ctx.fillText("12", 650, 280);

            ctx.fillStyle = "#3B82F6";
            ctx.fillRect(800, 200, 200, 120);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Clients", 900, 240);
            ctx.font = "24px Arial";
            ctx.fillText("156", 900, 280);

            // Convert to blob and download
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "admin-desktop.png";
                a.click();
            });
        </script>
    </body>
</html>
