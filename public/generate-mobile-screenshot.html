<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Screenshot</title>
    </head>
    <body>
        <canvas id="canvas" width="390" height="844"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Background
            ctx.fillStyle = "#f8fafc";
            ctx.fillRect(0, 0, 390, 844);

            // Header mobile
            ctx.fillStyle = "#2D2D2D";
            ctx.fillRect(0, 0, 390, 60);
            ctx.fillStyle = "white";
            ctx.font = "18px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Solelec Admin", 195, 40);

            // Menu lines
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(25, 25);
            ctx.lineTo(45, 25);
            ctx.moveTo(25, 30);
            ctx.lineTo(45, 30);
            ctx.moveTo(25, 35);
            ctx.lineTo(45, 35);
            ctx.stroke();

            // Mobile content
            ctx.fillStyle = "#1F2937";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Dashboard", 195, 120);

            // Mobile cards
            ctx.fillStyle = "#FF8C42";
            ctx.fillRect(20, 150, 350, 80);
            ctx.fillStyle = "white";
            ctx.font = "14px Arial";
            ctx.fillText("Interventions du jour", 195, 175);
            ctx.font = "28px Arial";
            ctx.fillText("8", 195, 210);

            ctx.fillStyle = "#10B981";
            ctx.fillRect(20, 250, 350, 80);
            ctx.fillStyle = "white";
            ctx.font = "14px Arial";
            ctx.fillText("Devis en attente", 195, 275);
            ctx.font = "28px Arial";
            ctx.fillText("5", 195, 310);

            ctx.fillStyle = "#3B82F6";
            ctx.fillRect(20, 350, 350, 80);
            ctx.fillStyle = "white";
            ctx.font = "14px Arial";
            ctx.fillText("Nouveaux clients", 195, 375);
            ctx.font = "28px Arial";
            ctx.fillText("3", 195, 410);

            // Convert to blob and download
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "admin-mobile.png";
                a.click();
            });
        </script>
    </body>
</html>
