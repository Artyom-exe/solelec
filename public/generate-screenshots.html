<!DOCTYPE html>
<html>
    <head>
        <title>Générateur de screenshots</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .desktop {
                width: 1280px;
                height: 720px;
                background: #f8fafc;
                position: relative;
            }
            .header {
                width: 100%;
                height: 80px;
                background: #2d2d2d;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 24px;
                font-weight: bold;
            }
            .sidebar {
                position: absolute;
                left: 0;
                top: 80px;
                width: 250px;
                height: 640px;
                background: #374151;
                color: white;
                padding: 20px;
                box-sizing: border-box;
            }
            .main {
                position: absolute;
                left: 250px;
                top: 80px;
                width: 1030px;
                height: 640px;
                background: white;
                padding: 40px;
                box-sizing: border-box;
            }
            .card {
                width: 200px;
                height: 120px;
                border-radius: 8px;
                display: inline-block;
                margin: 20px;
                text-align: center;
                color: white;
                font-weight: bold;
                line-height: 120px;
            }
            .card.orange {
                background: #ff8c42;
            }
            .card.green {
                background: #10b981;
            }
            .card.blue {
                background: #3b82f6;
            }
            h1 {
                color: #1f2937;
                text-align: center;
            }
            .sidebar h3 {
                color: white;
                margin-bottom: 20px;
            }
            .sidebar ul {
                list-style: none;
                padding: 0;
            }
            .sidebar li {
                color: #9ca3af;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="desktop" id="desktop">
            <div class="header">Solelec Admin - Dashboard</div>
            <div class="sidebar">
                <h3>Navigation</h3>
                <ul>
                    <li>• Dashboard</li>
                    <li>• Interventions</li>
                    <li>• Devis</li>
                    <li>• Clients</li>
                </ul>
            </div>
            <div class="main">
                <h1>Tableau de bord</h1>
                <div class="card orange">Interventions<br />24</div>
                <div class="card green">Devis<br />12</div>
                <div class="card blue">Clients<br />156</div>
            </div>
        </div>

        <script>
            // Capture desktop screenshot
            setTimeout(() => {
                html2canvas(document.getElementById("desktop")).then(
                    (canvas) => {
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = url;
                            a.download = "admin-desktop.png";
                            a.click();
                        });
                    }
                );
            }, 1000);
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </body>
</html>
